
# #######################################################################################
# AUTOGENERATED HYPR CONFIG. PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND
# EDIT IT, OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

source = ~/.config/hypr/macchiato.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = kitty
exec-once = clipse -listen
exec-once = dunst
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = hypridle
exec-once = avizo-service
exec-once = nm-applet
exec-once = blueman-applet
exec-once = ags
exec-once = pypr

# Polkit agent
exec-once = systemctl --user start hyprpolkitagent

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# SD Card reader fix (DELL Latitude 5520)
exec-once = lspci -knn | grep -iA2 card && modprobe rtsx_pci

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

#####################
### LOOK AND FEEL ###
#####################
ecosystem {
    no_update_news = true;
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # The commented values are the defaults when using waybar default theme
    gaps_in = 2 #2
    gaps_out = 2 #10
    border_size = 0 #1
    col.active_border = $teal
    col.inactive_border = $surface1

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 0, 1, myBezier
    animation = windowsOut, 0, 1, default, popin 80%
    animation = border, 0, 1, default
    animation = fade, 0, 1, default
    animation = workspaces, 0, 1, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    smart_resizing = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
    background_color = 0x24273a
    disable_splash_rendering = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr, us
    kb_variant =
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	    disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -show-icons
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, W, togglefloating,
bind = $mainMod, G, togglegroup,
bind = $mainMod, E, exec, nemo
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, B, exec, kitty btop
bind = $mainMod, C, exec, pkill hyprpicker || hyprpicker -a
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, exec, spotify
bind = $mainMod, D, exec, discord
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'
bind = $mainMod, I, exec, fish -c night_mode_toggle
bind = $mainMod, V, exec, fish -c clipboard
bind = $mainMod, Space, exec, kitty zellij
bind = $mainMod, Delete, exit,
bind = $mainMod, Escape, exec, pkill wlogout || wlogout

#bind = ALT, ALT_L, exec, fish -c alt-tab
#bind = ALT, Tab, exec, fish -c alt-tab
bind = ALT, M, exec, pkill wlogout || wlogout
bind = ALT, L, exec, hyprlock
bind = ALT, Return, fullscreen,
bind = ALT, F4, killactive,
bind = ALT, B, exec, fish -c rainbow-border

# Waybar and Ags reload shortcuts
# bind = Ctrl+Alt, W, exec, pkill waybar || waybar
bind = Ctrl+Alt, W, exec, waybar --reload
bind = Ctrl+Alt, A, exec, pkill ags || ags

# Screenshots
bind =, Print, exec, fish -c screenshot_to_clipboard
bind = ALT, Print, exec, fish -c screenshot_edit

# Move window around with SUPER SHIFT + arrow key
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Media control
bindel  = , F12, exec, volumectl -u up
bindel  = , F11, exec, volumectl -u down
bindl   = , F10, exec, volumectl toggle-mute
bindel  = , XF86AudioRaiseVolume, exec, volumectl -u up
bindel  = , XF86AudioLowerVolume, exec, volumectl -u down
bindl   = , XF86AudioMute, exec, volumectl toggle-mute
bindl   = , XF86AudioMicMute, exec, volumectl -m toggle-mute
binddl  = , xF86AudioPlay, Play/Pause 󰐎 , exec, playerctl --player=spotify "play-pause"
binddl  = , xF86AudioStop, Stop  , exec, playerctl --player=spotify "stop"
binddl  = , xF86AudioPrev, Previous 󰒮 , exec, playerctl --player=spotify "previous"
binddl  = , xF86AudioNext, Next 󰒭 , exec, playerctl --player=spotify "next"
# Brightness control
bindel = , XF86MonBrightnessUp, exec, lightctl up
bindel = , XF86MonBrightnessDown, exec, lightctl down

# Move between grouped windows
bind = $mainMod CTRL , H, changegroupactive, b
bind = $mainMod CTRL , L, changegroupactive, f

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1
bind = $mainMod+Ctrl, l, workspace, r-1
bind = $mainMod+Ctrl, h, workspace, r+1

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch waybar theme
bind = SHIFT, KP_End, exec, fish -c waybar-theme
bind = SHIFT, KP_Down, exec, fish -c "waybar-theme 1"
bind = SHIFT, KP_Next, exec, fish -c "waybar-theme 2"
bind = SHIFT, KP_Left, exec, fish -c "waybar-theme 3"

bind = $mainMod, Z, exec, pypr zoom

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more See
# https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
#windowrule = noblur,.*  # Disables blur for windows. Substantially improves performance.

# clipboard manager
windowrule = float, class:(clipse)
windowrule = size 622 652, class:(clipse)

windowrule = opaque, class:firefox
windowrule = opaque, class:obsidian
windowrule = opaque, class:thunderbird
windowrule = opaque, class:org.inkscape.Inkscape
windowrule = opaque, class:OrcaSlicer
windowrule = opaque, class:discord
windowrule = opaque, class:VSCodium
windowrule = opaque, class:(libreoffice)
